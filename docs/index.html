<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Parser</title>
</head>

<body>
    <div class="container">
        <div class="columns is-1 is-vcentered">
            <div class="column is-half margin-half-small">
                <h3 class="title">Age for humans</h3>
                <textarea id="textareaL" class="textarea" placeholder="Input..."></textarea>
            </div>
            <div class="column is-small">
                <p class="buttons">
                    <a class="button is-small" id="convertLR">
                        <span class="icon is-small">
                            &#x25b6;
                        </span>
                    </a>
                </p>
                <p class="buttons">
                    <a class="button is-small" id="convertRL">
                        <span class="icon is-small">
                            &#x25c0;
                        </span>
                    </a>
                </p>
            </div>
            <div class="column is-half">
                <h3 class="title">Age for computers</h3>
                <textarea id="textareaR" class="textarea" placeholder="Output..."></textarea>
            </div>
        </div>
    </div>

    <script src="index.min.js"></script>
</body>

</html>
